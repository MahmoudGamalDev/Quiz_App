<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz">
      <h3>HTML assessment</h3>
      <div class="question">
        <p>Why We Use &ltbr&gt Element?</p>
      </div>
      <div class="answers">
        <div class="answer">
          <input type="radio" id="answer_1" name="answer" checked/>
          <label for="answer_1">To Make Text Bold</label>
        </div>
        <div class="answer">
          <input type="radio" id="answer_2" name="answer" />
          <label for="answer_2">To Make Text Italic</label>
        </div>
        <div class="answer">
          <input type="radio" id="answer_3" name="answer" />
          <label for="answer_3">To Add Breakline</label>
        </div>
        <div class="answer">
          <input type="radio" id="answer_4" name="answer" />
          <label for="answer_4">To Create Horizontal Line</label>
        </div>
      </div>
      <div class="footer">
        <div class="left">
          <span class="question-number">Q1/9</span>
          <span class="counter">01:30</span>
        </div>
        <div class="right">
          <button>Submit answer</button>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
